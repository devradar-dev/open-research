# Site settings
title: DevRadar Open Research
description: Technical Wikipedia for developer tools, frameworks, databases, and AI technologies
baseurl: "/open-research"
url: "https://devradar-dev.github.io"

# Theme
theme: just-the-docs

# Just the Docs settings
logo: "/assets/logo.svg"
favicon_ico: "/assets/favicon.ico"

# Enable or disable the site search
# Supports true (default) or false
search_enabled: true
search:
  # Split pages into sections that can be searched individually
  # Supports 1 - 6, default: 2
  heading_level: 2
  # Maximum amount of previews per search result
  # Default: 3
  previews: 3
  # Maximum amount of words to display before a matched word in the preview
  # Default: 5
  preview_words_before: 5
  # Maximum amount of words to display after a matched word in the preview
  # Default: 10
  preview_words_after: 10
  # Set the search token separator
  # Default: /[\s\-/]+/
  # Example: Enable support for hyphenated search words
  tokenizer_separator: /[\s/]+/
  # Display the relative url in search results
  # Supports true (default) or false
  rel_url: true
  # Enable or disable the search button that appears in the bottom right corner of every page
  # Supports true or false (default)
  button: true

# For copy button on code
enable_copy_code_button: true

# Heading anchor links
heading_anchors: true

# Aux links for the upper right navigation
aux_links:
  "DevRadar.dev":
    - "https://devradar.dev"
  "GitHub":
    - "https://github.com/devradar-dev/open-research"

# Makes the aux links open in a new tab
aux_links_new_tab: true

# Sort order for navigation links
nav_sort: case_insensitive

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Footer content
footer_content: "Copyright &copy; 2026 DevRadar.dev. Distributed by <a href=\"https://github.com/devradar-dev/open-research/blob/main/LICENSE\">MIT License</a>."

# Color scheme
color_scheme: light

# Google Analytics Tracking (optional)
ga_tracking: UA-2709176-48
ga_tracking_anonymize_ip: true

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - .gitignore
  - LICENSE
  - README.md
  - CLAUDE.md

# Collections
collections:
  ai_tools:
    output: true
    permalink: /ai-tools/:slug/
  frameworks:
    output: true
    permalink: /frameworks/:slug/
  databases:
    output: true
    permalink: /databases/:slug/
  hosting:
    output: true
    permalink: /hosting/:slug/

# Defaults
defaults:
  - scope:
      path: ""
      type: "ai_tools"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "frameworks"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "databases"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "hosting"
    values:
      layout: "default"

# Just the Docs navigation
nav:
  - title: AI Tools
    children:
      - title: Claude Code
        url: /ai-tools/claude-code/
      - title: Cursor
        url: /ai-tools/cursor/
      - title: Windsurf
        url: /ai-tools/windsurf/
  - title: Frameworks
    children:
      - title: Next.js
        url: /frameworks/nextjs/
  - title: Databases
    children: []
  - title: Hosting
    children: []
