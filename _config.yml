# Site settings
title: DevRadar Open Research
title_separator: "-"
subtitle: Technical Wikipedia for Developer Tools
name: DevRadar
description: >-
  Comprehensive knowledge base of in-depth technical research on modern
  development tools, frameworks, databases, and AI technologies.
url: "https://devradar-dev.github.io"
baseurl: "/open-research"
repository: devradar-dev/open-research
teaser: "/assets/logo.svg"

# Minimal Mistakes settings
theme: minimal-mistakes-jekyll

# Logo
logo: "/assets/icon.png"

# Site Author
author:
  name: "DevRadar Team"
  bio: "Technical research for modern developers"
  url: "https://devradar.dev"
  email: "hey@devradar.dev"

# Reading Files
include:
  - .htaccess
  - _pages

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - .gitignore
  - LICENSE
  - README.md
  - CLAUDE.md

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Pagination
paginate: 5
paginate_path: /page:num/

# SEO
social:
  type: Organization
  name: DevRadar
  links:
    - "https://twitter.com/devradar_dev"
    - "https://github.com/devradar-dev"

# Analytics
analytics:
  provider: "google-gtag"
  google:
    tracking_id: "UA-2709176-48"
    anonymize_ip: true

# Site Search
search: true
search_full_content: true

# RSS
subscribe:
  feed: /feed.xml

# Atom Feed
feed:
  path: /feed.xml

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Collections
collections:
  ai_tools:
    output: true
    permalink: /:collection/:slug/
  frameworks:
    output: true
    permalink: /:collection/:slug/
  databases:
    output: true
    permalink: /:collection/:slug/
  hosting:
    output: true
    permalink: /:collection/:slug/
  docs:
    output: true
    permalink: /docs/:path/

# Defaults
defaults:
  # AI Tools
  - scope:
      path: ""
      type: ai_tools
    values:
      layout: single
      read_time: true
      comments: false
      share: true
      related: true
      sidebar:
        nav: ai-tools

  # Frameworks
  - scope:
      path: ""
      type: frameworks
    values:
      layout: single
      read_time: true
      comments: false
      share: true
      related: true
      sidebar:
        nav: frameworks

  # Databases
  - scope:
      path: ""
      type: databases
    values:
      layout: single
      read_time: true
      comments: false
      share: true
      related: true
      sidebar:
        nav: databases

  # Hosting
  - scope:
      path: ""
      type: hosting
    values:
      layout: single
      read_time: true
      comments: false
      share: true
      related: true
      sidebar:
        nav: hosting

  # Pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single

  # Docs
  - scope:
      path: ""
      type: docs
    values:
      layout: single

# Navigation Sidebar data
ai-tools:
  - title: AI Tools
    children:
      - title: "Claude Code"
        url: /ai-tools/claude-code/
      - title: "Cursor"
        url: /ai-tools/cursor/
      - title: "Windsurf"
        url: /ai-tools/windsurf/

frameworks:
  - title: Frameworks
    children:
      - title: "Next.js"
        url: /frameworks/nextjs/

databases:
  - title: Databases
    children: []

hosting:
  - title: Hosting
    children: []

# Atom (RSS) Feed
atom_feed:
  hide: false
