<!-- Custom CSS - Soft-Tech Color System for Minimal Mistakes -->
<style>
  /* ============================================================
     2026 SOFT-TECH COLOR SYSTEM
     ============================================================ */

  :root {
    /* Primary - Peach Coral */
    --st-primary: #E3987F;
    --st-primary-dark: #D17A6F;

    /* Logic Blue - Oxford Blue */
    --st-logic-blue: #04165D;

    /* Sapphire Blue */
    --st-sapphire: #0950CD;

    /* Background & Surface */
    --st-surface: #F8F9FA;

    /* Text */
    --st-text-primary: #1A1A2E;
    --st-text-secondary: #6B7280;

    /* Border */
    --st-border: rgba(4, 22, 93, 0.12);
    --st-border-light: rgba(4, 22, 93, 0.06);
  }

  /* ============================================================
     CATEGORIES GRID & CARDS
     ============================================================ */
  .categories-grid {
    margin-top: 60px;
    margin-bottom: 60px;
  }

  .section-title {
    text-align: center;
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 40px;
    color: var(--st-logic-blue);
    letter-spacing: -0.01em;
  }

  .cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 25px;
  }

  .card {
    background: var(--st-card);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border-radius: 16px;
    padding: 28px;
    box-shadow: 0 2px 15px rgba(4, 22, 93, 0.08);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    border: 1px solid var(--st-border);
    --st-card: rgba(255, 255, 255, 0.8);
  }

  .card:hover {
    transform: translateY(-4px);
    box-shadow:
      0 0 0 1px rgba(9, 80, 205, 0.1),
      0 4px 20px rgba(9, 80, 205, 0.15),
      0 8px 40px rgba(4, 22, 93, 0.1);
  }

  .card-icon {
    font-size: 2.5rem;
    margin-bottom: 16px;
  }

  .card-title {
    font-size: 1.35rem;
    font-weight: 700;
    margin-bottom: 10px;
    color: var(--st-logic-blue);
    letter-spacing: -0.01em;
  }

  .card-text {
    color: var(--st-text-secondary);
    margin-bottom: 18px;
    line-height: 1.6;
    font-size: 0.95rem;
  }

  .card-list {
    list-style: none;
    padding: 0;
    margin: 0 0 18px 0;
  }

  .card-list li {
    padding: 7px 0;
    border-bottom: 1px solid var(--st-border-light);
  }

  .card-list li:last-child {
    border-bottom: none;
  }

  .card-list a {
    color: var(--st-sapphire);
    text-decoration: none;
    transition: color 0.2s;
    font-size: 0.95rem;
    font-weight: 500;
  }

  .card-list a:hover {
    color: var(--st-primary);
  }

  .card-link {
    display: inline-block;
    color: var(--st-primary);
    text-decoration: none;
    font-weight: 600;
    font-size: 0.9rem;
    transition: all 0.2s;
  }

  .card-link:hover {
    color: var(--st-primary-dark);
    transform: translateX(4px);
  }

  /* ============================================================
     RESPONSIVE
     ============================================================ */
  @media (max-width: 768px) {
    .cards {
      grid-template-columns: 1fr;
    }
  }
</style>
