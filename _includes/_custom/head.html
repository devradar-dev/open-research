<!-- Custom CSS for Premium Homepage -->
<style>
  /* Categories Grid */
  .categories-grid {
    max-width: 1200px;
    margin: 0 auto 60px;
    padding: 0 20px;
  }

  .section-title {
    text-align: center;
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 40px;
    color: #393e46;
  }

  .cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 30px;
    margin-top: 40px;
  }

  .card {
    background: white;
    border-radius: 16px;
    padding: 30px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    transition: all 0.3s ease;
    border: 1px solid #e8ecf1;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 40px rgba(0,0,0,0.12);
  }

  .card-icon {
    font-size: 3rem;
    margin-bottom: 15px;
  }

  .card-title {
    font-size: 1.5rem;
    font-weight: 700;
    margin-bottom: 10px;
    color: #393e46;
  }

  .card-text {
    color: #6c757d;
    margin-bottom: 20px;
    line-height: 1.5;
  }

  .card-list {
    list-style: none;
    padding: 0;
    margin: 0 0 20px 0;
  }

  .card-list li {
    padding: 8px 0;
    border-bottom: 1px solid #f0f0f0;
  }

  .card-list li:last-child {
    border-bottom: none;
  }

  .card-list a {
    color: #667eea;
    text-decoration: none;
    transition: color 0.2s;
  }

  .card-list a:hover {
    color: #764ba2;
    text-decoration: underline;
  }

  .card-link {
    display: inline-block;
    color: #667eea;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.2s;
  }

  .card-link:hover {
    color: #764ba2;
    transform: translateX(5px);
    display: inline-block;
  }

  /* Empty state for categories */
  .card-list:empty::after {
    content: "More content coming soon...";
    color:adb5bd;
    font-style: italic;
  }
</style>
