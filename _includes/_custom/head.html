<!-- Custom CSS - Soft-Tech Color System -->
<style>
  /* ============================================================
     2026 SOFT-TECH COLOR SYSTEM for Minimal Mistakes
     ============================================================ */

  :root {
    /* Primary - Peach Coral */
    --st-primary: #E3987F;
    --st-primary-rgb: 227, 152, 127;
    --st-primary-light: #F5D4CD;
    --st-primary-dark: #D17A6F;

    /* Logic Blue - Oxford Blue */
    --st-logic-blue: #04165D;
    --st-logic-blue-rgb: 4, 22, 93;
    --st-logic-blue-dim: rgba(4, 22, 93, 0.08);

    /* Sapphire Blue */
    --st-sapphire: #0950CD;
    --st-sapphire-rgb: 9, 80, 205;
    --st-sapphire-glow: rgba(9, 80, 205, 0.4);
    --st-sapphire-glow-subtle: rgba(9, 80, 205, 0.15);

    /* Background & Surface */
    --st-background: #FFFFFF;
    --st-surface: #F8F9FA;
    --st-card: rgba(255, 255, 255, 0.8);

    /* Text */
    --st-text-primary: #1A1A2E;
    --st-text-secondary: #6B7280;

    /* Border */
    --st-border: rgba(4, 22, 93, 0.12);
    --st-border-light: rgba(4, 22, 93, 0.06);
  }

  /* ============================================================
     HERO SECTION - Peach Coral Gradient
     ============================================================ */
  .home-hero {
    background: linear-gradient(135deg, #E3987F 0%, #D17A6F 100%);
    color: white;
    padding: 100px 20px 80px;
    text-align: center;
    margin-bottom: 0;
  }

  .home-hero h1 {
    color: white;
    font-size: 3rem;
    font-weight: 700;
    margin-bottom: 20px;
    letter-spacing: -0.02em;
  }

  .home-hero p {
    font-size: 1.25rem;
    opacity: 0.95;
    max-width: 700px;
    margin: 0 auto 30px;
    line-height: 1.6;
    font-weight: 400;
  }

  .home-hero .hero-links {
    display: flex;
    gap: 15px;
    justify-content: center;
    flex-wrap: wrap;
  }

  .home-hero .hero-btn {
    background: white;
    color: #E3987F;
    padding: 14px 32px;
    border-radius: 50px;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(227, 152, 127, 0.3);
  }

  .home-hero .hero-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(227, 152, 127, 0.4);
  }

  .home-hero .hero-btn.secondary {
    background: transparent;
    color: white;
    border: 2px solid rgba(255, 255, 255, 0.5);
    box-shadow: none;
  }

  .home-hero .hero-btn.secondary:hover {
    background: rgba(255, 255, 255, 0.1);
    border-color: white;
  }

  /* ============================================================
     CATEGORIES GRID & CARDS
     ============================================================ */
  .categories-grid {
    margin-top: 60px;
    margin-bottom: 60px;
  }

  .section-title {
    text-align: center;
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 40px;
    color: var(--st-logic-blue);
    letter-spacing: -0.01em;
  }

  .cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 25px;
  }

  .card {
    background: var(--st-card);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border-radius: 16px;
    padding: 28px;
    box-shadow: 0 2px 15px rgba(4, 22, 93, 0.08);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    border: 1px solid var(--st-border);
  }

  .card:hover {
    transform: translateY(-4px);
    box-shadow:
      0 0 0 1px rgba(9, 80, 205, 0.1),
      0 4px 20px rgba(9, 80, 205, 0.15),
      0 8px 40px rgba(4, 22, 93, 0.1);
  }

  .card-icon {
    font-size: 2.5rem;
    margin-bottom: 16px;
  }

  .card-title {
    font-size: 1.35rem;
    font-weight: 700;
    margin-bottom: 10px;
    color: var(--st-logic-blue);
    letter-spacing: -0.01em;
  }

  .card-text {
    color: var(--st-text-secondary);
    margin-bottom: 18px;
    line-height: 1.6;
    font-size: 0.95rem;
  }

  .card-list {
    list-style: none;
    padding: 0;
    margin: 0 0 18px 0;
  }

  .card-list li {
    padding: 7px 0;
    border-bottom: 1px solid var(--st-border-light);
  }

  .card-list li:last-child {
    border-bottom: none;
  }

  .card-list a {
    color: var(--st-sapphire);
    text-decoration: none;
    transition: color 0.2s;
    font-size: 0.95rem;
    font-weight: 500;
  }

  .card-list a:hover {
    color: var(--st-primary);
  }

  .card-link {
    display: inline-block;
    color: var(--st-primary);
    text-decoration: none;
    font-weight: 600;
    font-size: 0.9rem;
    transition: all 0.2s;
  }

  .card-link:hover {
    color: var(--st-primary-dark);
    transform: translateX(4px);
  }

  /* ============================================================
     RESPONSIVE
     ============================================================ */
  @media (max-width: 768px) {
    .home-hero h1 {
      font-size: 2.2rem;
    }
    .home-hero p {
      font-size: 1rem;
    }
    .home-hero {
      padding: 60px 20px 50px;
    }
    .cards {
      grid-template-columns: 1fr;
    }
  }
</style>
