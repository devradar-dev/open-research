<!-- Custom CSS for Premium Homepage -->
<style>
  /* Categories Grid - inside .page container so no max-width needed */
  .categories-grid {
    margin-top: 40px;
    margin-bottom: 60px;
  }

  .section-title {
    text-align: center;
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 40px;
    color: #393e46;
  }

  .cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 25px;
  }

  .card {
    background: white;
    border-radius: 12px;
    padding: 25px;
    box-shadow: 0 2px 15px rgba(0,0,0,0.06);
    transition: all 0.3s ease;
    border: 1px solid #e8ecf1;
  }

  .card:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 30px rgba(0,0,0,0.1);
  }

  .card-icon {
    font-size: 2.5rem;
    margin-bottom: 12px;
  }

  .card-title {
    font-size: 1.25rem;
    font-weight: 700;
    margin-bottom: 8px;
    color: #393e46;
  }

  .card-text {
    color: #6c757d;
    margin-bottom: 15px;
    line-height: 1.5;
    font-size: 0.95rem;
  }

  .card-list {
    list-style: none;
    padding: 0;
    margin: 0 0 15px 0;
  }

  .card-list li {
    padding: 6px 0;
    border-bottom: 1px solid #f5f5f5;
  }

  .card-list li:last-child {
    border-bottom: none;
  }

  .card-list a {
    color: #667eea;
    text-decoration: none;
    transition: color 0.2s;
    font-size: 0.95rem;
  }

  .card-list a:hover {
    color: #764ba2;
  }

  .card-link {
    display: inline-block;
    color: #667eea;
    text-decoration: none;
    font-weight: 600;
    font-size: 0.9rem;
    transition: all 0.2s;
  }

  .card-link:hover {
    color: #764ba2;
    transform: translateX(3px);
  }

  @media (max-width: 640px) {
    .cards {
      grid-template-columns: 1fr;
    }
  }
</style>
