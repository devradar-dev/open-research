<!-- Custom Hero Section - Soft-Tech Color System -->
<style>
  .home-hero {
    background: #F8F9FA;
    color: #1A1A2E;
    padding: 80px 20px 60px;
    text-align: center;
    margin-bottom: 0;
    border-bottom: 1px solid rgba(4, 22, 93, 0.08);
    position: relative;
  }

  .home-hero .brand-link {
    position: absolute;
    top: 20px;
    right: 20px;
    color: #6B7280;
    font-size: 0.85rem;
    text-decoration: none;
    transition: color 0.2s ease;
    opacity: 0.7;
  }

  .home-hero .brand-link:hover {
    color: #E3987F;
    opacity: 1;
  }

  .home-hero h1 {
    color: #04165D;
    font-size: 3rem;
    font-weight: 700;
    margin-bottom: 20px;
    letter-spacing: -0.02em;
  }

  .home-hero p {
    color: #6B7280;
    font-size: 1.2rem;
    max-width: 700px;
    margin: 0 auto 30px;
    line-height: 1.6;
    font-weight: 400;
  }

  .home-hero .hero-links {
    display: flex;
    gap: 12px;
    justify-content: center;
    flex-wrap: wrap;
  }

  .home-hero .hero-btn {
    background: #E3987F;
    color: #FFFFFF;
    padding: 12px 28px;
    border-radius: 50px;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 2px 12px rgba(227, 152, 127, 0.25);
  }

  .home-hero .hero-btn:hover {
    background: #D17A6F;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(227, 152, 127, 0.35);
  }

  .home-hero .hero-btn.secondary {
    background: transparent;
    color: #04165D;
    border: 2px solid rgba(4, 22, 93, 0.2);
    box-shadow: none;
  }

  .home-hero .hero-btn.secondary:hover {
    background: rgba(4, 22, 93, 0.05);
    border-color: #04165D;
  }

  @media (max-width: 768px) {
    .home-hero h1 {
      font-size: 2rem;
    }
    .home-hero p {
      font-size: 1rem;
    }
    .home-hero {
      padding: 50px 20px 40px;
    }
    .home-hero .brand-link {
      position: static;
      text-align: center;
      display: block;
      margin-bottom: 10px;
    }
  }
</style>

<div class="home-hero">
  <a href="https://devradar.dev" class="brand-link">devradar.dev</a>
  <h1>{{ site.title }}</h1>
  <p>{{ site.description }}</p>
  <div class="hero-links">
    <a href="{{ site.baseurl }}/ai-tools/" class="hero-btn">ü§ñ AI Tools</a>
    <a href="{{ site.baseurl }}/frameworks/" class="hero-btn">‚öõÔ∏è Frameworks</a>
    <a href="{{ site.baseurl }}/databases/" class="hero-btn">üóÑÔ∏è Databases</a>
    <a href="https://github.com/devradar-dev/open-research" class="hero-btn secondary">View on GitHub</a>
  </div>
</div>
